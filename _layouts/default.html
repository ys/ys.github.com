<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="Feed">

        <!-- syntax highlighting CSS -->
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/syntax.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <link rel="icon" type="image/png" href="/images/snowman.png" />
        <meta property="description" content="{% if page.description }{{page.description}}{% else %}thoughts, code and some coffee{% endif %}" />
        <meta property="og:title" content="{% if page.title }{{page.title}}{% else %}Yannick Blog{% endif %}" />
        <meta property="og:image" content="http://blog.yannick.io/images/snowman.png" />
        {% if page.date %}
          <meta property="created_at" content="{{ page.date | date_to_xmlschema}}">
        {% endif %}

    </head>

                <p>
                  <a class="github" href="http://github.com/ys">github</a>
